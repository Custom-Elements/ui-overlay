<polymer-element name="ui-overlay" attributes="detail">
<template >
  <link rel="stylesheet" type="text/css" href="./ui-overlay.css">
  <section id="all" on-mouseenter="{{showIt}}" on-mouseleave="{{hideIt}}">
    <section id="overlay">
      <content select="[overlay]" class="{{hoverclass}}"></content>
    </section>
    <content></content>
  </section>
</template>
<script src="./ui-overlay.js"></script>
</polymer-element>
